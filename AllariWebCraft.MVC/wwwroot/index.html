<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Craft</title>
    <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column vh-100 m-0 p-0">

    <header class="bg-primary text-white text-center py-2">
        <div class="text-center">
            <p id="clock" class="h2"></p>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #333;">
        <div class="container d-flex justify-content-center">
            <span class="navbar-brand mb-0 h1">
                Marco Antonio Flores Falcão
            </span>
        </div>
    </nav>

    <div class="container mt-4 flex-grow-1">
        <div class="row">

            <div class="col-md-3">
                <div class="bg-dark p-3">
                    <div class="d-flex justify-content-between text-white">
                        <div class="pe-3">                            
                            <div id="mouseX" class="h2">0</div>
                        </div>
                        <div>                            
                            <div id="mouseY" class="h2">0</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="bg-light p-3">
                    <p>Main Content</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="bg-light p-3">
                    <div id="imageSlider" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="https://res.cloudinary.com/soundbetter/image/upload/c_fill,f_auto,g_face:auto,h_533,q_auto:eco,w_533/v1642753150/assets/photos/480990/Allari_logo.png" class="d-block w-100" alt="Image 1">
                            </div>
                            <div class="carousel-item">
                                <img src="https://media.licdn.com/dms/image/C4E0BAQG2sxDX7Y_hGw/company-logo_200_200/0/1677607477423?e=2147483647&v=beta&t=csRqIgliVl7oZZUxdSiB77D7A5QCNCOJRS3A8QHiaTA" class="d-block w-100" alt="Image 2">
                            </div>
                            <!-- Adicione mais itens de imagem conforme necessário -->
                        </div>
                        <a class="carousel-control-prev" href="#imageSlider" role="button" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#imageSlider" role="button" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </a>
                        <ol class="carousel-indicators">
                            <li data-bs-target="#imageSlider" data-bs-slide-to="0" class="active"></li>
                            <li data-bs-target="#imageSlider" data-bs-slide-to="1"></li>
                            <!-- Adicione mais pontos conforme necessário -->
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-1" style="background-color: #ddd;">
        <p><a href="https://allari.com/">Allari link page</a></p>
    </footer>

    <script src="/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/lib/jquery/dist/jquery.js"></script>
    <script>
        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();

            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            var timeString = hours + ':' + minutes + ':' + seconds;
            $('#clock').text(timeString);
        }

        $(document).ready(function () {
            updateClock();
            setInterval(updateClock, 1000);

            const $mouseXElement = $('#mouseX');
            const $mouseYElement = $('#mouseY');

            $(document).mousemove(function (event) {
                const mouseX = event.clientX;
                const mouseY = event.clientY;

                $mouseXElement.text(mouseX);
                $mouseYElement.text(mouseY);
            });
        });
    </script>
</body>
</html>
